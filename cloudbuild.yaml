# Google Cloud Build configuration for Intellidial
# This builds and deploys your Next.js app to Cloud Run (London region)

steps:
  # Step 1: Build Docker image (run from app dir so paths are correct)
  # NEXT_PUBLIC_* vars must be available at BUILD TIME to be embedded in client bundle
  # Note: These are public values (embedded in client bundle), so hardcoding is safe
  - name: 'gcr.io/cloud-builders/docker'
    dir: 'intellidial'
    args:
      - 'build'
      - '--build-arg'
      - 'NEXT_PUBLIC_FIREBASE_API_KEY=AIzaSyATWgJDYOPR67Dnj2baviRTpneh54QkCBU'
      - '--build-arg'
      - 'NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN=intellidial-39ca7.firebaseapp.com'
      - '--build-arg'
      - 'NEXT_PUBLIC_FIREBASE_PROJECT_ID=intellidial-39ca7'
      - '--build-arg'
      - 'NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET=intellidial-39ca7.firebasestorage.app'
      - '--build-arg'
      - 'NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID=81645167087'
      - '--build-arg'
      - 'NEXT_PUBLIC_FIREBASE_APP_ID=1:81645167087:web:ae25ef5c452b052b0e961a'
      - '-t'
      - 'gcr.io/$PROJECT_ID/intellidial:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/intellidial:latest'
      - '-f'
      - 'Dockerfile'
      - '.'

  # Step 2: Push Docker image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/intellidial:$COMMIT_SHA'

  # Step 3: Deploy to Cloud Run (London region) with secrets
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'intellidial'
      - '--image'
      - 'gcr.io/$PROJECT_ID/intellidial:$COMMIT_SHA'
      - '--region'
      - 'europe-west2'  # London
      - '--platform'
      - 'managed'
      - '--service-account'
      - 'cloud-run-intellidial@$PROJECT_ID.iam.gserviceaccount.com'
      - '--set-env-vars'
      - 'GOOGLE_CLOUD_PROJECT=intellidial-39ca7,VAPI_API_KEY=1c6b11a4-c8af-43a8-bfd1-300293fca486,VAPI_PUBLIC_KEY=c9c56248-71f7-4a42-b159-468ef5508c70,VAPI_DEMO_ASSISTANT_ID=47328f09-ddde-4084-adb5-55b37188c785,VAPI_PHONE_NUMBER_ID=413add1d-ecdc-4360-bb5d-e3dc37ff07e0,GEMINI_API_KEY=AIzaSyA-hzDsKAkb4fabXm9_QZBuRRwazHdmH8g,GOOGLE_PLACES_API_KEY=AIzaSyBcSNRhICWeyy_19zMVTmmLFZmkjbU8fKY'
      - '--allow-unauthenticated'
      - '--port'
      - '3000'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--timeout'
      - '300'
      - '--max-instances'
      - '10'
      - '--min-instances'
      - '0'

# Note: NEXT_PUBLIC_* vars are hardcoded above (they're public anyway, embedded in client bundle)
# All API keys are hardcoded in --set-env-vars for simplicity (matching local .env setup)
# No Secret Manager dependencies - all values are directly in this file

# Options
options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

# Substitutions (not needed - all vars are hardcoded above)
substitutions: {}

# Timeout (30 minutes)
timeout: '1800s'

# Images to store
images:
  - 'gcr.io/$PROJECT_ID/intellidial:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/intellidial:latest'
