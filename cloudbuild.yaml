# Google Cloud Build configuration for Intellidial
# This builds and deploys your Next.js app to Cloud Run (London region)

steps:
  # Step 1: Build Docker image (run from app dir so paths are correct)
  # NEXT_PUBLIC_* vars must be available at BUILD TIME to be embedded in client bundle
  # Note: These are public values (embedded in client bundle), so hardcoding is safe
  - name: 'gcr.io/cloud-builders/docker'
    dir: 'intellidial'
    args:
      - 'build'
      - '--build-arg'
      - 'NEXT_PUBLIC_FIREBASE_API_KEY=AIzaSyATWgJDYOPR67Dnj2baviRTpneh54QkCBU'
      - '--build-arg'
      - 'NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN=intellidial-39ca7.firebaseapp.com'
      - '--build-arg'
      - 'NEXT_PUBLIC_FIREBASE_PROJECT_ID=intellidial-39ca7'
      - '--build-arg'
      - 'NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET=intellidial-39ca7.firebasestorage.app'
      - '--build-arg'
      - 'NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID=81645167087'
      - '--build-arg'
      - 'NEXT_PUBLIC_FIREBASE_APP_ID=1:81645167087:web:ae25ef5c452b052b0e961a'
      - '--build-arg'
      - 'NEXT_PUBLIC_CALENDLY_URL=https://calendly.com/growth-intellidial/30min'
      - '-t'
      - 'gcr.io/$PROJECT_ID/intellidial:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/intellidial:latest'
      - '-f'
      - 'Dockerfile'
      - '.'

  # Step 2: Push Docker image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/intellidial:$COMMIT_SHA'

  # Step 3: Deploy to Cloud Run (London region) with secrets
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'intellidial'
      - '--image'
      - 'gcr.io/$PROJECT_ID/intellidial:$COMMIT_SHA'
      - '--region'
      - 'europe-west2'  # London
      - '--platform'
      - 'managed'
      - '--service-account'
      - 'cloud-run-intellidial@$PROJECT_ID.iam.gserviceaccount.com'
      - '--set-secrets'
      - 'VAPI_API_KEY=vapi-api-key:latest,VAPI_PUBLIC_KEY=vapi-public-key:latest,VAPI_DEMO_ASSISTANT_ID=vapi-demo-assistant-id:latest,GEMINI_API_KEY=gemini-api-key:latest,GOOGLE_PLACES_API_KEY=google-places-api-key:latest,VAPI_PHONE_NUMBER_ID=vapi-phone-number-id:latest,ELEVEN_LABS_API_KEY=eleven-labs-api-key:latest,HUBSPOT_CLIENT_ID=hubspot-client-id:latest,HUBSPOT_CLIENT_SECRET=hubspot-client-secret:latest,HUBSPOT_REDIRECT_URI=hubspot-redirect-uri:latest,INTEGRATION_ENCRYPTION_KEY=integration-encryption-key:latest,RESEND_API_KEY=resend-api-key:latest,RESEND_FROM_EMAIL=resend-from-email:latest,RESEND_WEBHOOK_SECRET=resend-webhook-secret:latest,NEXT_PUBLIC_APP_URL=next-public-app-url:latest,NEXT_PUBLIC_CALENDLY_URL=next-public-calendly-url:latest,NEXT_PUBLIC_FIREBASE_API_KEY=next-public-firebase-api-key:latest,NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN=next-public-firebase-auth-domain:latest,NEXT_PUBLIC_FIREBASE_PROJECT_ID=next-public-firebase-project-id:latest,NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET=next-public-firebase-storage-bucket:latest,NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID=next-public-firebase-messaging-sender-id:latest,NEXT_PUBLIC_FIREBASE_APP_ID=next-public-firebase-app-id:latest,BRIGHT_DATA_PROXY_URL=bright-data-proxy-url:latest'
      - '--set-env-vars'
      - 'GOOGLE_CLOUD_PROJECT=intellidial-39ca7,DEALER_FORWARDING_ORG_ID=l44Mu3ikKglgiLf2TXMI'
      - '--allow-unauthenticated'
      - '--port'
      - '3000'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--timeout'
      - '300'
      - '--max-instances'
      - '10'
      - '--min-instances'
      - '0'

# Note: NEXT_PUBLIC_* vars are hardcoded above (they're public anyway, embedded in client bundle)
# Runtime secrets (VAPI_*, GEMINI_*, HUBSPOT_*, INTEGRATION_ENCRYPTION_KEY, etc.) are loaded from Secret Manager via --set-secrets in deploy step

# Options
options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

# Substitutions (not needed - all vars are in Secret Manager now)
# NEXT_PUBLIC_ vars are stored in Secret Manager and mapped via --set-secrets
substitutions: {}

# Timeout (30 minutes)
timeout: '1800s'

# Images to store
images:
  - 'gcr.io/$PROJECT_ID/intellidial:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/intellidial:latest'
